DetectedItemHeader:
  tracking_id:
    - is_set
  ground_truth_id:
    - is_set
  existence_probability:
    - in_range: [0, 1]
  age:
    - is_set
  measurement_state:
    - is_set
  
DetectedStationaryObject:
  header:
    - is_set
  base:
    - is_set
  base_rsme:
    - is_set
  CandidateStationaryObject:
    probability:
      - in_range: [0, 1]

DetectedMovingObject:
  header:
    - is_set
  base:
    - is_set
  base_rsme:
    - is_set
  reference_point:
    - is_set
  movement_state:
    - is_set
  percentage_side_lane_left:
    - is_set
    - in_range: [0, 100]
  percentage_side_lane_right:
    - is_set
    - in_range: [0, 100]
  radar_specifics:
    - is_not_set_if: # TODO
  lidar_specifics:
    - is_not_set_if: # TODO
  camera_specifics:
    - is_not_set_if: # TODO
  ultrasonic_specifics:
    - is_not_set_if: # TODO
  CandidateMovingObject:
    probability:
      - in_range: [0,1]
    type:
      - is_set
    vehicle_classification:
      - is_set
    head_pose:
      - is_set
    upper_body_pose:
      - is_set