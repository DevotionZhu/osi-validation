Lane:
  id:
    - is_global_unique
  classification:
  Classification:
    type:
    is_host_vehicle_lane:
    left_adjacent_lane_id:
      - is_set_if: type != 4
    right_adjacent_lane_id:
      - is_set_if: type != 4
    right_lane_boundary_id:
      - is_set_if: type != 4
    left_lane_boundary_id:
      - is_set_if: type != 4
    free_lane_boundary_id:
      - is_set_if: type != 4
    road_condition:
    LanePairing:
      antecessor_lane_id:
        - refers: Lane
      successor_lane_id:
        - refers: Lane
    RoadCondition:
      surface_temperature:
        - is_greater_than_or_equal_to: 0
      surface_water_film:
        - is_greater_than_or_equal_to: 0
      surface_freezing_point:
        - is_greater_than_or_equal_to: 0
      surface_ice:
        - is_greater_than_or_equal_to: 0
      surface_roughness:
        - is_greater_than_or_equal_to: 0
      surface_texture:
LaneBoundary:
  id:
    - is_global_unique
  boundary_line:
    - first_element: 
        width:
        height:
    - last_element:
        width:
        height:
  classification:
  BoundaryPoint:
    position:
  Classification:
    type:
    color:
    limiting_structure_id:
      - refers: StationaryObject
    