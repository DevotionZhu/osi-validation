FeatureData:
  version:
    - is_set!
SensorDetectionHeader:
  measurement_time:
    - is_set
  cycle_counter:
    - is_minimum: 0
  mounting_position:
    - is_set
  mounting_position_rmse:
    - is_set
  data_qualifier:
    - is_set
  number_of_valid_detection:
    - is_minimum: 0
  sensor_id:
    - is_valid # TODO

RadarDetectionData:
  header:
    - is_set
  detection:
    - is_set

RadarDetection:
  existence_probability:
    - in_range: [0, 1]
  object_id:
    - refers: DetectedObject
  position:
    - is_set
  position_rmse:
    - is_set # ASK: uncertainties are negative or positive? Uncertainties: +/- [positive number] (https://opensimulationinterface.github.io/open-simulation-interface/structosi3_1_1Dimension3d.html)
  radial_velocity:
    - is_minimum: 0
  radial_velocity_rmse:
    - is_minimum: 0
  rcs:
    - is_set
  snr:
    - is_set
  point_target_probability:
    - in_range: [0, 1]
  ambiguity_id:
    - is_set # TODO

LidarDetectionData:
  header:
    - is_set

LidarDetection:
  existence_probability:
    - in_range: [0, 1]
  object_id:
    - refers: DetectedObject
  position:
    - is_set
  position_rmse:
    - is_set
  height:
    - is_minimum: 0
  height_rmse:
    - is_minimum: 0
  intensity:
    - in_range: [0, 100]
  free_space_probability:
    - in_range: [0, 1]
  reflectivity:
    - is_set # TODO

UltrasonicDetectionData:
  header:
    - is_set

UltrasonicDetection:
  existence_probability:
    - in_range: [0, 1]
  object_id:
    - refers: DetectedObject
  distance:
    - is_minimum: 0

UltrasonicIndirectDetection:
  existence_probability:
    - in_range: [0, 1]
  object_id:
    - refers: DetectedObject
  ellipsoid_radial:
    - is_set # TODO
  ellipsoid_axial:
    - is_set # TODO
  receiver_id:
    - is_set # TODO 
  receiver_origin:
    - is_set

CameraDetectionSpecificHeader:
  number_of_valid_points:
    - is_minimum: 0

CameraDetectionData:
  header:
    - is_set
  specific_header:
    - is_set
  detection:
    - is_set

CameraDetection:
  existence_probability: 
    - in_range: [0, 1]
  object_id:
    - refers: DetectedObject
  time_difference:
    - is_valid
  image_shape_type:
    - is_set
  shape_classification_probability:
    - in_range: [0, 1]
  color_probability:
    - in_range: [0, 1]
  number_of_points:
    - is_minimum: 0

CameraPoint:
  existence_probability:
    - in_range: [0, 1]
  point:
    - is_set
  point_rmse:
    - is_set