StationaryObject:
  id:
    - is_global_unique
  base:
    - is_set
  classification:
    - is_set
  Classification:
    type:
      - is_set
    material:
      - is_set
    density:
      - is_set
    color:
      - is_set

MovingObject:
  id:
    - is_global_unique
  base:
    - is_set
  type:
    - is_set
  assigned_lane_id:
    - is_set
  vehicle_attributes:
    - is_set_if: type == 2
  vehicle_classification:
    - is_set_if: type == 2

  VehicleAttributes:
    driver_id:
      - is_set # TODO: is set only if host_vehicle is false or use value for non valid id
    radius_wheel:
      - is_greater_than_or_equal_to: 0
    number_wheel:
      - is_greater_than_or_equal_to: 1
    bbcenter_to_rear:
      - is_set
    bbcenter_to_front:
      - is_set
    ground_clearance:
      - is_set: 0
  
  VehicleClassification:
    type:
      - is_set
    light_state:
      - is_set
    has_trailer:
      - is_set
    trailer_id:
      - is_set_if: has_trailer
    
    LightState:
      indicator_state:
        - is_set
      front_fog_light:
        - is_set
      rear_fog_light:
        - is_set
      head_light:
        - is_set
      high_beam:
        - is_set
      reversing_light:
        - is_set
      brake_light_state:
        - is_set
      license_plate_illumination_rear:
        - is_set
      emergency_vehicle_illumination:
        #- is_set
      service_vehicle_illumination:
        #- is_set
