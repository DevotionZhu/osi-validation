DetectedTrafficSign:
  header:
    - is_set
  main_sign:
    - is_set
  DetectedMainSign:
    base:
      - is_set
    base_rsme:
      - is_set
    geometry:
      - is_set
    CandidateMainSign:
      probability:
        - is_greater_than_or_equal_to: 0
        - is_less_than_or_equal_to: 1
  DetectedSupplementarySign:
    base:
      - is_set
    base_rsme:
      - is_set
    CandidateSupplementarySign:
      probability:
        - is_greater_than_or_equal_to: 0
        - is_less_than_or_equal_to: 1