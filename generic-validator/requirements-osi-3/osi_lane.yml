Lane:
  id:
    - is_global_unique
  classification:
    - is_set
  Classification:
    type:
      - is_set
    is_host_vehicle_lane:
      - is_set
    left_adjacent_lane_id:
      - is_set_if: type != 4
    right_adjacent_lane_id:
      - is_set_if: type != 4
    right_lane_boundary_id:
      - is_set_if: type != 4
    left_lane_boundary_id:
      - is_set_if: type != 4
    free_lane_boundary_id:
      - is_set_if: type != 4
    road_condition:
      - is_set
    LanePairing:
      antecessor_lane_id:
        - refers: Lane
      successor_lane_id:
        - refers: Lane
    RoadCondition:
      surface_temperature:
        - is_minimum: 0
      surface_water_film:
        - is_minimum: 0
      surface_freezing_point:
        - is_set
        - is_minimum: 0
      surface_ice:
        - is_set
        - is_minimum: 0
      surface_roughness:
        - is_minimum: 0
      surface_texture:
        - is_set
LaneBoundary:
  id:
    - is_global_unique
  boundary_line:
    - is_set
  classification:
    - is_set
  BoundaryPoint:
    position:
  Classification:
    type:
      - is_set
    color:
      - is_set
    limiting_structure_id:
      - refers: StationaryObject
    