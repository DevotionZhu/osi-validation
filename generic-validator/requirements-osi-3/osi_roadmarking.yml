RoadMarking:
  id:
    - is_global_unique
  base:
    - is_set
  classification:
    - is_set
  Classification:
    type:
      - is_set
    traffic_main_sign_type:
      - is_set_if: type in [2, 3, 4] or traffic_main_sign_type == 1
    monochrome_color:
      - is_set_if: type == 2 or monochrome_color == 1
    value:
      - is_set_if: True # TODO: when is it necessary to put a value?
    value_text:
      - is_set_if: True # TODO: when is it necessary to put a value?
    assigned_lane_id:
      - refers: Lane
    is_out_of_service:
      - is_set