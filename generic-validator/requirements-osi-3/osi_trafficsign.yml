TrafficSignValue:
  value:
    - is_set
  value_unit:
    - is_set

TrafficSign:
  id:
    - is_global_unique
  main_sign:
    - is_set
  MainSign:
    base:
      - is_set
    classification:
      - is_set
    Classification:
      variability:
        - is_set
      type:
        - is_set
      value:
        - is_set_if: True # TODO: does not require it?
      assigned_lane_id:
        - refers: Lane
      vertically_mirrored:
        - is_set
      is_out_of_service:
        - is_set

  SupplementarySign:
    base:
      - is_set
    classification:
      - is_set
    Classification:
      variability:
        - is_set
      type:
        - is_set
      value:
        - is_set_if: True # TODO: does not require it?
      assigned_lane_id:
        - refers: Lane
      is_out_of_service:
        - is_set
      Arrow:
        lane_id:
          - refers: Lane
        direction:
          - is_set